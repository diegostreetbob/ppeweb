<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
	<meta name="author" content="Bootlab">
	<title>People Presence Estimator Dashboard</title>
	<link rel="canonical" href="https://appstack.bootlab.io/charts-chartjs.html" />
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
	<link th:href="@{css/light.css}" rel="stylesheet">
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<h1 class="h2">Bienvenido</h1>
								<p class="lead">
									Introduce tus credenciales para acceder.
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<div class="text-center">
											<img th:src="@{img/icono.png}" class="img-fluid rounded-circle" width="132" height="132" />
										</div>
										<form method="POST" th:action="@{/login}">
											<div class="form-group">
												<label>Usuario</label>
												<input class="form-control form-control-lg" type="text" name="username" id="username" placeholder="Introduce tu usuario" />
											</div>
											<div class="form-group">
												<label>Password</label>
												<input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Introduce tu Password" />
											</div>
											<div>
											</div>
											<div class="text-center mt-3">
												<button type="submit" value="Login" class="btn btn-lg btn-primary">Login</button>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="js/app.js"></script>

</body>

</html>
